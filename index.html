<!DOCTYPE html>
<html>
  <head>
    <title>Symphony Software Foundation</title>
    <link rel="shortcut icon" href="assets/favicon.ico"/>
    <meta name="description" content="Projects hosted by the Foundation">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">All Projects</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li id="sort">
              <select id="sort" style="visibility:hidden">
                <option id="heat" value="Heat" name="Heat">Heat</option>
                <option id="name" value="Name" name="Name">Name</option>
                <!-- <option id="activity" value="Activity" name="Activity">Activity</option> -->
              </select>
            </li>
          </ul>
          <a id="deeplink" href="#" target="_blank">Copy URL</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid" role="main">
      <div class="row">
        <div class="col-sm-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Foundation project catalogue</h3>
            </div>
            <div class="panel-body">
              Want to join? <a href="https://symphonyoss.atlassian.net/wiki/display/FM/Contribution">Become a Contributor</a>.
              <br/>
              More about the Foundation:
              <br/>
              <a href="http://symphonyoss.atlassian.net/wiki" target="_blank">Wiki</a>, <a
                    href="http://github.com/symphonyoss" target="_blank">SymphonyOSS on Github</a>, <a
                    href="https://twitter.com/symphonyOSS" target="_blank">Twitter</a>, <a
                    href="http://linkedin.com/company/symphony-software-foundation" target="_blank">LinkedIN</a> and <a
                    href="http://facebook.com/symphonyOSS" target="_blank">Facebook</a>
            </div>
          </div>
        </div>
        <div class="col-sm-9 row">
          <section id="projects"/>
        </div>
      </div>      
    </div>

    <!-- Google Analytics -->
    <script type="text/javascript" src="js/analytics.js"></script>

    <!-- JQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Multi select banner -->
    <!-- https://github.com/davidstutz/bootstrap-multiselect -->
    <script type="text/javascript" src="https://www.jquery-az.com/boots/js/bootstrap-multiselect/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="https://www.jquery-az.com/boots/css/bootstrap-multiselect/bootstrap-multiselect.css" type="text/css"/>

    <!-- JS URL -->
    <!-- https://github.com/websanova/js-url -->
    <script type="text/javascript" src="js/ext/url.min.js"></script>

    <!-- Pinterest Grid for JQuery -->
    <!-- https://www.jqueryscript.net/layout/Simple-jQuery-Plugin-To-Create-Pinterest-Style-Grid-Layout-Pinterest-Grid.html -->
    <script type="text/javascript" src="js/ext/pinterest_grid.js"></script>
    <link rel="stylesheet" href="css/pinterest-grid.css" type="text/css"/>

    <!-- Custom JS -->
    <script type="text/javascript" src="js/gh-catalogue/main.js"></script>
    <script type="text/javascript">
      (function ($, undefined) {
        renderProjectCatalogue(true);

        $('#projects').pinterest_grid({
          no_columns: 4,
          padding_x: 20,
          padding_y: 20,
          margin_bottom: 50,
          single_column_breakpoint: 700
        });
      })(jQuery);
    </script>
  </body>
</html>
